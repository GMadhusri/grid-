<html>
  <head>
    <style>
      .rotate {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px;
        height: 100%;
        width: 100%;
        gap: 5px;
        transform: rotate(-45deg);
        justify-content: center;
        align-content: center;
      }
      .rotate div {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="rotate">
      <div style="grid-row: 1/2">
        <img src="./1.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 2/3">
        <img src="./2.jpeg" width="100" height="100" />
      </div>
      <div style="grid-row: 2/3">
        <img src="./3.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 2/3">
        <img src="./4.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 3/4">
        <img src="./5.jpeg" width="100" height="100" />
      </div>

      <div style="grid-column: 2/3">
        <img src="./6.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 3/4">
        <img src="./7.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 4/5">
        <img src="./8.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 3/4">
        <img src="./9.jpeg" width="100" height="100" />
      </div>
      <div style="grid-column: 4/5">
        <img src="./10.jpeg" width="100" height="100" />
      </div>
    </div>
  </body>
</html>
